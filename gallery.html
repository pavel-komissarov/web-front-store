<!DOCTYPE html>

        <!-- Header -->
        <header class="header">

            <!-- Title -->
            <h1 class="header__title">Web-Store электроники</h1>
            <!-- Navigation bar -->
            <nav class="header__nav">

        <!-- Main Content -->
        <main class="main">

            <section id="gallery" class="main__section">

                <div class="gallery">
